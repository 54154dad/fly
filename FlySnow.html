<div class="content">

        <p class="q_text qb">打假热线：0512-5253 8888转806363</p>

            <li class="q_li">

            <li class="q_li">

        <div class="q_code2dbox" >
            <img src="/fly/BSD_WXAPP/static/scan/images/xuezhongfeicode2d.jpg"/>

    <script src="/fly/BSD_WXAPP/static/js/jquery.min.js"></script>
    <script src="/fly/BSD_WXAPP/static/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $("#logout").click(function() {
            window.location.href="/BSD_WXAPP/admin/logout";
        });

        function menu(node) {
            // console.log("node" + node);
            var tabId = $(node).attr("id");
            if ($("#" + tabId + "_div").length == 0) {
                var tabUrl = $(node).attr("href");
                // console.log("tabId: " + tabId + ", tabUrl:" + tabUrl);
                show(tabId);
                $("#main-page").append('<div class="tab-pane remove-tab" id="' + tabId + '_div"><iframe class="embed-responsive-item" src="'+ tabUrl +'" width="100%" onload="javascript: resize_iframe(this);"></iframe></div>');
            } else {
                show(tabId);
            }
        }

        function show(tabId){
            // tab
            $("#navbar").find(".active").removeClass("active");
            $("#" + tabId).addClass("active");
            // iframe
            $(".remove-tab").hide();
            $("#" + tabId + "_div").show();
        }
    </script>
    <script>
        // 举报投诉
        $("#rpg").click(function() {
            window.location.href = "/BSD_WXAPP/a/rpg.do";
        });
    </script>
